<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ifome</title>
</head>

<body>
    <main class="container">
        <section>
            <img src="./img/ifome_logo.png" alt="logo_ifome">
            <h2>Como muito tudo isso!</h2>
        </section>
        <form action="#" method="POST">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="alfred@batcaverna.com" required>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="endereco">Endereço: </label>
                <textarea name="endereco" id="endereco" cols="50" rows="1">Não tenho endereço</textarea>
            </fieldset>
            <fieldset>
                <!-- tag <fieldset> cria um contorno ao redor das opções, frequentemente combinada com <legend> -->
                <legend>Escolha seu lanche:</legend>
                <!-- <legend> cria uma legenda dentro do <fieldset> -->
                <select name="lanches" id="lanches">
                    <option value="">Escolha uma opção</option>
                    <optgroup label="lanchos">
                        <!-- tag <optgroup> - 'option group' cria títulos não selecionáveis de grupos de options -->
                        <option value="acaraje">Acarajé</option>
                        <option value="bomba">Bomba</option>
                        <option value="x-caboquinho">X-Caboquinho</option>
                        <option value="mc favela">Mc Favela</option>
                    </optgroup>
                    <optgroup label="birinaites">
                        <option value="cajuina">Cajuína</option>
                        <option value="suco de cupuacu">Suco de Cupuaçu</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend>Método de pagamento:</legend>
                <div class="metodo-pagamento">
                    <input type="radio" name="pagamento" id="dinheiro" checked>
                    <label for="dinheiro">Dinheiro: </label>
                    <input type="radio" name="pagamento" id="crédito">
                    <label for="crédito">Crédito: </label>
                    <input type="radio" name="pagamento" id="débito">
                    <label for="débito">Débito: </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Opcionais:</legend>
                <div class="opcionais">
                    <input type="checkbox" name="colher" id="colher">
                    <label for="colher">Colher: </label>
                    <input type="checkbox" name="garfo" id="garfo">
                    <label for="garfo">Garfo: </label>
                    <input type="checkbox" name="hashi" id="hashi" checked>
                    <label for="hashi">Hashi: </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Agendar pedido:</legend>
                <label for="data">Dia: </label>
                <input type="date" name="data" id="data">
                <label for="data">Dia: </label>
                <input type="datetime-local" name="datahora" id="datahora">


            </fieldset>
            <button type="submit">Pedir!</button>
            <button type="reset">Cancelar</button>

        </form>
    </main>
</body>

</html>
