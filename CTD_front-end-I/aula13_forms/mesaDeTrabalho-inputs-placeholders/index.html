<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section>
            <img src="./img/meridianos_branco.webp" alt="">
            <h2></h2>
        </section>
        <section>
            <form action="#"></form>
            <label for="nome">Como gostaria de ser chamad(a)(o):</label>
            <input type="text" name="nome" id="nome" placeholder="alfred gotham" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="alfred@batcave.com" required>
            <label for="frequencia">Frequência:</label><br>
            <input type="radio" value="Semanal" name="frequencia">Semanal<br>
            <input type="radio" value="Mensal" name="frequencia">Mensal<br>
            <input type="radio" value="Bimestral" name="frequencia">Bimestral<br>
            <button type="submit">Enviar!</button>
            <button type="reset">Limpar</button>
        </section>

    </main>
</body>
</html>
