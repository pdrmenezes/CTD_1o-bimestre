<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Loja de Doces</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <img class="logo" src="./img/logo.png" alt="logo planta">
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </fieldset>

        <fieldset>
            <legend>Pedido</legend>
            <label for="nome">Doce: </label>
            <select name="doce" id="doce">
                <option value="">Selecione o seu doce</option>
                <optgroup label="Bolo:">
                    <option value="Chocolate">Chocolate</option>
                    <option value="Cenoura">Cenoura</option>
                    <option value="Laranja">Laranja</option>
                    <option value="Limão">Limão</option>
                </optgroup>
                <optgroup label="Balas:">
                    <option value="Goma">Goma</option>
                    <option value="Caramelo">Caramelo</option>
                    <option value="Pastilha">Pastilha</option>
                    <option value="Hortelã">Hortelã</option>
                </optgroup>
                <optgroup label="Sorvete:">
                    <option value="Flocos">Flocos</option>
                    <option value="Napolitano">Napolitano</option>
                    <option value="Uva">Uva</option>
                    <option value="Pistache">Pistache</option>
                </optgroup>
            </select>
            <label for="observacoes">Observações: </label>
            <textarea name="observacoes" id="observacoes" cols="22" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <legend>Pagamento</legend>
            <div class="pagamento">
                <label for="">Tipo:</label>
                <input type="radio" name="pagamento" id="dinheiro" checked>
                <label for="dinheiro"><img src="./img/visa-pay.png" alt="pagamento com visa pay"></label>
                <input type="radio" name="pagamento" id="cartao">
                <label for="cartao"><img src="./img/apple-pay.png" alt="pagamento com apple pay"></label>
                <input type="radio" name="pagamento" id="pix">
                <label for="pix"><img src="./img/google-pay.png" alt="pagamento com google pay"></label>
            </div>
            <label for="data_chegada">Agendar pedido:</label>
            <input type="date" name="data_chegada" id="data_chegada">
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>

</html>
